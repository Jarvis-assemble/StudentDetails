<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>
    <link rel="stylesheet" type="text/css" href="/public/stylesheet/homepage.css">
</head>
<body>
    <h1>Student details</h1>
    <div class="navbar">
        <a href="/student">View Students</a>
      
    </div>
    <div class="form-area">
        <form action="/submit" method="post" class="form-example" enctype="multipart/form-data" id="addstud">
            <table class="form-table">
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="name">Enter your full name: </label>
                            <input type="text" name="name" id="name" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <fieldset>
                                <legend>Gender:</legend>
                                <div class = "gender">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="male" value="male" />
                               
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="female" value="female" />
                                </div>
                            </fieldset>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="dept">Department:</label>
                            <select name="dept" id="dept">
                                <option value="ECE">ECE</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="EEE">EEE</option>
                                <option value="ME">ME</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="email">Enter your email id: </label>
                            <input type="email" name="email" id="email" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="telNo">
                                Enter your phone number:
                                <br/>
                                <small>10 digits needed</small>
                            </label>
                            <input
                                id="telNo"
                                name="telNo"
                                type="tel"
                                required
                                pattern="[0-9]{10}" />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="cutoff">Enter your cutoff: </label>
                            <input type="number" name="cutoff" id="cutoff" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="bday">Enter your birthday:</label>
                            <input type="date" id="bday" name="bday" min="2000-01-01" max="2005-12-31" />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="inputAddress">Address:</label>
                            <input type="text" id="inputAddress" name="inputAddress" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="inputCity">City:</label>
                            <input type="text" id="inputCity" name="inputCity" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="inputState">State:</label>
                            <input type="text" id="inputState" name="inputState" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-item">
                            <label for="inputZip">Zip:</label>
                            <input type="text" id="inputZip" name="inputZip" required />
                        </div>
                    </td>
                    <td>
                        <div class="form-item">
                            <label for="avatar">Choose passport picture:
                            <br/>
                                <small>Accepted file: jpg, jpeg, png with size less than 100kb</small>
                            </label>
                            <input type="file" id="avatar" name="avatar" accept=".jpg,.jpeg,.png" required />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-item">
                            <input type="submit" value="Submit" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <br/>
        <p id="ErrorPrint" class="errormsg"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
